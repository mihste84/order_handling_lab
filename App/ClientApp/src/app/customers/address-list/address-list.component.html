<fieldset class="border p-4">
  <legend class="px-2">Addresses</legend>
  <section>
    <details *ngFor="let item of customerAddresses" class="mb-2">
      <summary class="flex align-middle">
        <span class="cursor-pointer text-blue-500">{{ item.address }}</span>
        <span class="flex-auto"></span>
        <fa-icon [icon]="faCheck" title="Primary address" class="text-green-600"></fa-icon>
      </summary>
      <section class="p-2">
        <div>{{ item.zipCode }} {{ item.postArea }}</div>
        <div>{{ getCityName(item.cityId) }}</div>
        <div>{{ getCountryName(item.countryId) }}</div>
        <div class="text-right">
          <button *ngIf="!item.isPrimary" class="bg-green-600 rounded-md px-1 me-1 hover:opacity-70 text-white">
            Make primary
            <fa-icon [icon]="faCheck" />
          </button>
          <button class="bg-blue-600 rounded-md px-1 hover:opacity-70 text-white me-1">
            <fa-icon [icon]="faPencil" />
          </button>
          <button class="bg-red-600 rounded-md px-1 hover:opacity-70 text-white">
            <fa-icon [icon]="faTrash" />
          </button>
        </div>
      </section>
    </details>
    <div class="text-right" *ngIf="customerAddresses.length < 3">
      <button class="text-sm text-blue-500 whitespace-nowrap cursor-pointer">Add Address</button>
    </div>
  </section>
</fieldset>

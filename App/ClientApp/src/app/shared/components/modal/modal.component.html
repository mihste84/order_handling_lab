<dialog #dialog class="rounded-md bg-white p-0 -top-1/3">
  <header class="bg-blue-500 text-white">
    <div class="p-2 flex items-center">
      <h3>{{ title }}</h3>
      <div class="flex-auto"></div>
      <fa-icon [icon]="faTimes" class="cursor-pointer hover:opacity-50" (click)="hideModal()" />
    </div>
  </header>
  <form method="dialog">
    <main class="p-2">
      <ng-content></ng-content>
      <ng-template #viewContainerRef></ng-template>
    </main>
  </form>
</dialog>
